<!doctype html>
<html>
        <body>
                <table border = 1>
                        <thead>
                                <th>Name</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>Pincode</th>
                        </thead>

                        {% for row in rows %}
                        <tr>
                                <td>{{row["name"]}}</td>
                                <td>{{row["addr"]}}</td>
                                <td>{{row["city"]}}</td>
                                <td>{{row["pin"]}}</td>
                        </tr>
                        {% endfor %}
                </table>

                <a href = "/">Go Back to Homepage</a>
        </body>
</html>
